<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <span>Email</span>
      </ion-col>
      <ion-col>
        <ion-input id="email" formControlName="email"  [(ngModel)]="user.email"  required></ion-input>

        <ion-text color='danger' *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger"></ion-text>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <span>pwd</span>
      </ion-col>
      <ion-col>
        <ion-input formControlName="pwd" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button type="submit" [disabled]="!loginForm.valid">Registrarse</button>
      </ion-col>
      <ion-col>
        <button (click)="backLogin()">Volver</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
