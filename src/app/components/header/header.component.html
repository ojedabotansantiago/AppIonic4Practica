<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button *ngIf="isMenuButtonEnabled"></ion-menu-button>
      <ion-back-button *ngIf="isBackButtonEnabled" [defaultHref]="goTo" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ breadCums }}</ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="subHeader">
    <ion-title>{{ subHeader }}</ion-title>
  </ion-toolbar>
</ion-header>
