<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <span>Email</span>
      </ion-col>
      <ion-col>
        <ion-input id="email" formControlName="email" required></ion-input>

        <ion-text color="danger" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          errorrrrr</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <span>pwd</span>
      </ion-col>
      <ion-col>
        <ion-input formControlName="pwd" required></ion-input>
        <ion-text color="danger" *ngIf="loginForm.get('pwd').invalid && (loginForm.get('pwd').dirty || loginForm.get('pwd').touched)">
          errorrrrr</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="tertiary" (click)="backLogin()">Volver</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="secondary" (click)="registerWithEmail()" class="register-button">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
